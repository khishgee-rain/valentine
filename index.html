<!DOCTYPE html>
<html>

<head>
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffebee;
            padding: 50px;
            background-image: url('https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg');
            background-size: cover;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: #d81b60;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }

        .buttons {
            margin-top: 50px;
            position: relative;
            z-index: 10;
        }

        .yes-btn {
            background-color: #4caf50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-right: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .yes-btn:hover {
            transform: scale(1.2);
            background-color: #388e3c;
        }

        .no-btn {
            background-color: #f44336;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            /* Always on screen */
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hidden {
            display: none;
            margin-top: 30px;
            font-size: 2em;
            color: #d81b60;
            animation: bounce 0.5s;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff4081;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Small screen fix */
        @media (max-width: 600px) {

            .yes-btn,
            .no-btn {
                padding: 10px 20px;
                font-size: 14px;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>

<body>
    <h1>Will you be my Valentine? üíñ</h1>
    <div class="buttons">
        <button class="yes-btn" onclick="showResponse()">YES! ‚ù§Ô∏è</button>
        <button class="no-btn" id="noBtn">No üò¢</button>
    </div>
    <div id="response" class="hidden">
        Yay! I'm so happy! ‚ù§Ô∏è<br>
        <span style="font-size: 0.6em;">(Now you can't say no!)</span>
    </div>

    <div class="hearts" id="hearts"></div>

    <script>
        function showResponse() {
            document.getElementById('response').style.display = 'block';
            createHearts();
            document.getElementById('noBtn').style.display = 'none';
        }

        const noBtn = document.getElementById('noBtn');

       function moveButton() {
            var padding = 50; // –¥—ç–ª–≥—ç—Ü–∏–π–Ω –∏—Ä–º—ç–≥—ç—ç—Å —Ö–æ–ª–¥—É—É–ª–Ω–∞
            var x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            var y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // For PC
        noBtn.addEventListener('mouseover', moveButton);
        // For Mobile
    noBtn.addEventListener('touchstart', function (event) {
        event.preventDefault();
        moveButton();
    });

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = window.innerHeight + 'px';
                heart.style.animationDuration = 2 + Math.random() * 3 + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
            }
        }
    </script>
</body>

</html>
